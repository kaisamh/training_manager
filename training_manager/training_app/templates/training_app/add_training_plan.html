<!-- training_app/templates/training_app/add_training_plan.html -->
{% extends 'base.html' %}

{% block title %}Add Training Plan{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Add Training Plan</h1>

            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="space-y-2">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-red-500 text-sm">
                        {% for error in field.errors %}
                        <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="flex justify-end space-x-4 mt-6">
                    <a href="{% url 'group_detail' group.id %}" 
                       class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Add Training Plan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
